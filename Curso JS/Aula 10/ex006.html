<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        div#area {
                font: normal 18pt arial;
            
                background-color: green;
                color: white;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area" > <!--quando eu clicar na div eu vou criar um objeto A que vai ser uma ligação do objeto a com o elemento area ID-->
        Interaja
    </div>
        
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar () {
           
            a.innerText='clicasse' //onclick
            a.style.background = 'red'
        }
        function entrar () {
            a.innerText="entrasse" //onmouseenter
            a.style.background= 'blue'
        }
        function sair() {
            a.innerText= "saisse"
            a.style.background= 'yellow'
        }
        
    </script>
</body>

</html>

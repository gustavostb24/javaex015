<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de verificação de País</title>
</head>
<body>
  <h1>sistema de países</h1>  
  <input type="text" id="país">
  <input type="button" value="Verificar Nacionalidade" onclick="verifica()">
  <div id="res">

  </div>
  <script>
    function verifica() {
        var txtpais = document.querySelector('input#país')
        var res = document.querySelector('div#res')
        var ps = String(txtpais.value)
        res.innerHTML = `vc mora em ${ps}`
        if (ps == 'brasil') {
          res.innerHTML = `você é brasileiro meu cria`
        } else {
          res.innerHTML = 'voce é gringo'
        }
      
        
      
        
       
       }
       
    
  </script>
</body>
</html>
